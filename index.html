<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Icon near the title -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <title>Build A Survey</title>
    <link href="css/aos.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Akronim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <main class="text-center">
        <div class="t-wrapper" data-aos="fade-down" data-aos-duration="500">
            <h1 id="title" class="pt-2">Course Feedback Survey</h1>
        </div>
        <div class="form-wrapper">
        <p id="description" data-aos="fade-down" data-aos-duration="500" data-aos-delay="100">Give us a feedback on how educative this course was to you so that we can provide with a better</p>
        <form id="survey-form" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
            <ul class="p-list">
                <li class="p-item"><label for="name" id="name-label">What is your name?</label></li>
                <li class="p-item"><input type="text" name="name" id="name" placeholder="Name" required></li>
                <li class="p-item"><label for="name" id="email-label">What is your email address?</label></li>
                <li class="p-item"><input type="email" name="email" id="email" placeholder="Email" required></li>
                <li class="p-item"><label for="name" id="number-label">How old are you</label></li>
                <li class="p-item"><input type="number" name="number" id="number" placeholder="Age" min="1" max="30" required></li>
            </ul>
            <label for="name" id="dropdown-label">How useful was this course to you?</label><br>
            <div class="text-center">
            <select name="dropdown" id="dropdown" required>
                <option value="">Really useful</option>
                <option value="">Useful</option>
                <option value="">A bit useful</option>
                <option value="">Not useful at all</option>
            </select>
            </div>
            <div>
                <ul class="p-list">
                    <li class="p-item"><label for="name" id="dropdown-label">How soon were you able to finish the course?</label></li>
                    <li class="p-item"><input type="radio" name="duration" value="Less than Month" >Less than Month</li>
                    <li class="p-item"><input type="radio" name="duration" value="Less than Week" >Less than Week</li>
                    <li class="p-item"><input type="radio" name="duration" value="Less than 3 days" >Less than 3 days</li>
                    <li class="p-item"><input type="radio" name="duration" value="Less than that" >Less than that</li>
                </ul>
            </div>
            <div>
                <ul class="p-list">
                    <li class="p-item"><label for="checkbox">How soon were you able to finish the course?</label></li>
                    <li class="p-item"><input type="checkbox" name="check" value="Absolute beginner">Absolute beginner</li>
                    <li class="p-item"><input type="checkbox" name="check" value="Junior developer">Junior developer</li>
                    <li class="p-item"><input type="checkbox" name="check" value="Senior Developer ">Senior Developer</li>
                </ul>
            </div>
            <hr style="background: black; width: 80%;">
            <div class="textarea-wrapper">
                <label for="textarea">Send us a feedback(Optional)</label>
                <textarea class="m-3" placeholder="Please send us a feedback..." name="feedback" id="" cols="25" rows="7"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit" class="m-3 p-3">
            </div>
        </form>
        </div>
    </main>
    
    <!-- Optional JavaScript -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
